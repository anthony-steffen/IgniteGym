version: "3.9"

services:
  api:
    build: ./backend
    container_name: ignitegym_api
    command: npm run dev
    ports:
      - "${PORT}:3001"
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - db
    env_file:
       - ./backend/.env
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT}

  db:
    image: mysql:8.0
    container_name: ignitegym_db
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - ./backend/.env           # Carrega vari√°veis de MySQL do .env da raiz
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
